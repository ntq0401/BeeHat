<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/admin/template}">
<head>
  <meta charset="UTF-8">
  <title>Chi tiết Nhân viên</title>
  <script>
    function updatePhotoPreview(input) {
      const preview = document.getElementById('employeePhoto'); // Sửa tên ID
      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result; // Cập nhật src với kết quả đọc được
          preview.style.display = 'block'; // Hiển thị ảnh
        };
        reader.readAsDataURL(input.files[0]);
      }
    }
  </script>
</head>
<body>
<main class="content px-3 py-4" layout:fragment="main">
  <h1>Chi tiết Nhân viên</h1>
  <form th:action="@{/admin/employee/update}" th:object="${employee}" method="post">
    <div class="form-group mb-4" style="display: flex; justify-content: center;">
      <img id="employeePhoto" th:src="@{'/images/employees/' + ${employee.photo}}" alt="Employee Photo" width="150" height="150" class="img-thumbnail" style="cursor: pointer;" onclick="document.getElementById('photoInput').click();"/>
      <input type="file" id="photoInput" name="photo" accept="image/*" style="display: none;" onchange="updatePhotoPreview(this);"/> <!-- Sửa tham số -->
    </div>
    <input type="hidden" name="id" th:value="${employee.id}" />
    <input type="hidden" name="createdDate" th:value="${employee.createdDate}" />
    <div class="form-group">
      <label>Username</label>
      <input type="text" name="username" th:value="${employee.username}" class="form-control" required readonly/>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" th:value="${employee.password}" class="form-control" readonly required/>
    </div>
    <div class="form-group">
      <label>Fullname</label>
      <input type="text" name="fullname" th:value="${employee.fullname}" class="form-control" required/>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" th:value="${employee.email}" class="form-control" required/>
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="text" name="phone" th:value="${employee.phone}" class="form-control" required/>
    </div>
    <div class="form-group">
      <label>Role</label>
      <select name="role" class="form-control">
        <option value="1" th:selected="${employee.role == 1}">Admin</option>
        <option value="0" th:selected="${employee.role == 0}">Employee</option>
      </select>
    </div>
    <div class="form-group">
      <label>Status</label><br>
      <input type="radio" name="status" value="1" th:checked="${employee.status == 1}"> Active
      <input type="radio" name="status" value="0" th:checked="${employee.status == 0}"> Inactive
    </div>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-outline-primary me-2">Update</button>
      <a th:href="@{/admin/employee}" class="btn btn-outline-primary">Cancel</a>
    </div>
  </form>
</main>
</body>
</html>
