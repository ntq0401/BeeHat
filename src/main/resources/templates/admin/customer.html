<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/admin/template}"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Quản lí khách hàng</title>
    <script>

        document.addEventListener('DOMContentLoaded', function () {
            const fileInput = document.getElementById('fileInput');
            if (fileInput) {
                fileInput.addEventListener('change', function () {
                    if (this.files.length > 0) {
                        document.getElementById('importForm').submit();
                    }
                });
            }
        });

    </script>
    <style>
        /* Custom border and padding for the form container */
        .form123 {
            border: 1px solid #ced4da;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<main class="content px-3 py-4" layout:fragment="main">
    <div class="breadcrumb">
        <a style="font-size: 30px; font-weight: bold" th:href="@{/admin/index}">Home</a>
    </div>
    <div class="d-flex justify-content-end mt-3">
        <button type="button" class="btn btn-outline-primary mx-2" data-bs-toggle="modal" data-bs-target="#addCustomerModal">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
                <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0"/>
            </svg>
            Add New
        </button>
        <button class="btn btn-outline-success mx-2" type="button" onclick="window.location.href='/admin/customer/export'">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-filetype-xlsx" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M14 4.5V11h-1V4.5h-2A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v9H2V2a2 2 0 0 1 2-2h5.5zM7.86 14.841a1.13 1.13 0 0 0 .401.823q.195.162.479.252.284.091.665.091.507 0 .858-.158.355-.158.54-.44a1.17 1.17 0 0 0 .187-.656q0-.336-.135-.56a1 1 0 0 0-.375-.357 2 2 0 0 0-.565-.21l-.621-.144a1 1 0 0 1-.405-.176.37.37 0 0 1-.143-.299q0-.234.184-.384.188-.152.513-.152.214 0 .37.068a.6.6 0 0 1 .245.181.56.56 0 0 1 .12.258h.75a1.1 1.1 0 0 0-.199-.566 1.2 1.2 0 0 0-.5-.41 1.8 1.8 0 0 0-.78-.152q-.44 0-.777.15-.336.149-.527.421-.19.273-.19.639 0 .302.123.524t.351.367q.229.143.54.213l.618.144q.31.073.462.193a.39.39 0 0 1 .153.326.5.5 0 0 1-.085.29.56.56 0 0 1-.255.193q-.168.07-.413.07-.176 0-.32-.04a.8.8 0 0 1-.249-.115.58.58 0 0 1-.255-.384zm-3.726-2.909h.893l-1.274 2.007 1.254 1.992h-.908l-.85-1.415h-.035l-.853 1.415H1.5l1.24-2.016-1.228-1.983h.931l.832 1.438h.036zm1.923 3.325h1.697v.674H5.266v-3.999h.791zm7.636-3.325h.893l-1.274 2.007 1.254 1.992h-.908l-.85-1.415h-.035l-.853 1.415h-.861l1.24-2.016-1.228-1.983h.931l.832 1.438h.036z"/>
            </svg>
            Export File
        </button>
        <form id="importForm" th:action="@{/admin/customer/import}" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" id="fileInput" required style="display: none;">
            <button class="btn btn-outline-success mx-2" type="button" onclick="document.getElementById('fileInput').click();">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-filetype-xlsx" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M14 4.5V11h-1V4.5h-2A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v9H2V2a2 2 0 0 1 2-2h5.5zM7.86 14.841a1.13 1.13 0 0 0 .401.823q.195.162.479.252.284.091.665.091.507 0 .858-.158.355-.158.54-.44a1.17 1.17 0 0 0 .187-.656q0-.336-.135-.56a1 1 0 0 0-.375-.357 2 2 0 0 0-.565-.21l-.621-.144a1 1 0 0 1-.405-.176.37.37 0 0 1-.143-.299q0-.234.184-.384.188-.152.513-.152.214 0 .37.068a.6.6 0 0 1 .245.181.56.56 0 0 1 .12.258h.75a1.1 1.1 0 0 0-.199-.566 1.2 1.2 0 0 0-.5-.41 1.8 1.8 0 0 0-.78-.152q-.44 0-.777.15-.336.149-.527.421-.19.273-.19.639 0 .302.123.524t.351.367q.229.143.54.213l.618.144q.31.073.462.193a.39.39 0 0 1 .153.326.5.5 0 0 1-.085.29.56.56 0 0 1-.255.193q-.168.07-.413.07-.176 0-.32-.04a.8.8 0 0 1-.249-.115.58.58 0 0 1-.255-.384zm-3.726-2.909h.893l-1.274 2.007 1.254 1.992h-.908l-.85-1.415h-.035l-.853 1.415H1.5l1.24-2.016-1.228-1.983h.931l.832 1.438h.036zm1.923 3.325h1.697v.674H5.266v-3.999h.791zm7.636-3.325h.893l-1.274 2.007 1.254 1.992h-.908l-.85-1.415h-.035l-.853 1.415h-.861l1.24-2.016-1.228-1.983h.931l.832 1.438h.036z"/>
                </svg>
                Import File
            </button>
        </form>
    </div>
    <div class="form123 mt-3">
        <label style="font-size: 24px;opacity: 0.7;">Bộ Lọc</label>
            <form th:action="@{/admin/customer/search}" method="get">
                    <div class="row">
                        <div class="col-md-4">
                            <label for="search"></label>
                            <div class="input-group">
                                <input placeholder="Nhập tên, username hoặc SĐT" type="text" class="form-control" id="search" name="searchValue">
                                <button class="btn btn-info" type="submit">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                                    </svg>
                                </button>
                            </div>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="status" style="font-size: 17px; opacity: 0.7;">Trạng thái</label>
                        <select class="form-control" id="status" name="status">
                            <option value="">Tất cả</option>
                            <option value="1">Hoạt động</option>
                            <option value="0">Không hoạt động</option>
                        </select>
                </div>
            </form>
        </div>
    </div>
    <script th:if="${error}" th:inline="javascript">
        alert([[${error}]]);
    </script>
    <div class="form123 mt-3">
        <label style="font-size: 24px; font-weight: bold;  margin-bottom: 15px;">Danh Sách Tài Khoản Khách Hàng</label>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">STT</th>
            <th scope="col">Username</th>
            <th scope="col">Fullname</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            <th scope="col">City</th>
            <th scope="col">District</th>
            <th scope="col">Ward</th>
            <th scope="col">Country</th>
            <th scope="col">Photo</th>
            <th scope="col">Phone</th>
            <th scope="col">Created Date</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer,stat : ${customers}">
            <td th:text="${stat.index+1}"></td>
            <td th:text="${customer.username}"></td>
            <td th:text="${customer.fullname}"></td>
            <td th:text="${customer.email}"></td>
            <td th:text="${customer.address}"></td>
            <td th:text="${customer.city}"></td>
            <td th:text="${customer.district}"></td>
            <td th:text="${customer.ward}"></td>
            <td th:text="${customer.country}"></td>
            <td th:text="${customer.photo}"></td>
            <td th:text="${customer.phone}"></td>
            <td th:text="${#temporals.format(customer.createdDate, 'dd-MM-yyyy')}"></td>
            <td>
                <span th:class="${customer.status == 1 ? 'badge bg-success' : 'badge bg-danger'}"
                      th:text="${customer.status == 1 ? 'Hoạt động' : 'Không hoạt động'}"></span>
            </td>
            <td>
                <a th:href="@{/admin/customer/detail/{id}(id=${customer.id})}" class="btn btn-outline-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-square" viewBox="0 0 16 16">
                        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                        <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
                    </svg>
                </a>
                <a th:href="@{/admin/customer/delete/{id}(id=${customer.id})}" class="btn btn-outline-danger"
                   onclick="return confirm('Bạn có chắc muốn xóa')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                        <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
                    </svg>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <form class="mt-2" id="dataTableForm" method="get" th:action="@{/admin/customer}">
        <div class="dataTables_length" id="DataTables_Table_0_length">
            <label>Show
                <select name="size" onchange="this.form.submit()" class="custom-select custom-select-sm ">
                    <option value="10" th:selected="${size == 10}">10</option>
                    <option value="25" th:selected="${size == 25}">25</option>
                    <option value="50" th:selected="${size == 50}">50</option>
                    <option value="100" th:selected="${size == 100}">100</option>
                </select> entries
            </label>
        </div>
    </form>
    <div class="modal fade" id="addCustomerModal" tabindex="-1" aria-labelledby="addCustomerModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCustomerModalLabel">Thêm khách hàng</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/admin/customer/add}" th:object="${customer}" method="post">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" name="username" class="form-control" required/>
                            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                                  class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" required/>
                        </div>

                        <div class="form-group">
                            <label>Fullname</label>
                            <input type="text" name="fullname" class="form-control" required/>
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" class="form-control" required/>
                            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                        </div>

                        <div class="form-group">
                            <label>Address</label>
                            <input type="address" name="address" class="form-control" required/>
                        </div>

                        <div class="form-group">
                            <label>City</label>
                            <input type="city" name="city" class="form-control" required/>
                        </div>

                        <div class="form-group">
                            <label>District</label>
                            <input type="district" name="district" class="form-control" required/>
                        </div>

                        <div class="form-group">
                            <label>Ward</label>
                            <input type="ward" name="ward" class="form-control" required/>
                        </div>

                        <div class="form-group">
                            <label>Country</label>
                            <input type="country" name="country" class="form-control" required/>
                        </div>

                        <div class="form-group">
                            <label>Phone</label>
                            <input type="text" name="phone" class="form-control" required/>
                            <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></span>
                        </div>

<!--                        <div class="form-group">-->
<!--                            <label>Status</label><br>-->
<!--                            <input type="radio" name="status" value="1" >-->
<!--                            <label>Active</label>-->
<!--                            <input class="ml-5" type="radio" name="status" value="0">-->
<!--                            <label>Inactive</label>-->
<!--                        </div>-->

                        <div class="form-group">
                            <label for="photo">Photo</label>
                            <input type="file" name="photo" id="photo" class="form-control" accept="image/*">
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary me-2">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<script>
    $(document).ready(function () {
        // Xử lý submit form
        $('#addCustomerForm').submit(function (event) {
            event.preventDefault(); // Ngăn chặn form submit truyền thống

            // Xóa các thông báo lỗi cũ trước khi hiển thị cái mới
            $('#usernameError').text('');
            $('#emailError').text('');
            $('#phoneError').text('');

            $.ajax({
                url: '/admin/customer/add',
                type: 'POST',
                data: $(this).serialize(),
                success: function () {
                    // Nếu thành công, đóng modal và tải lại danh sách nhân viên
                    $('#addCustomerModal').modal('hide');
                    location.reload(); // Tải lại trang để cập nhật danh sách
                },
                error: function (xhr) {
                    // Khi có lỗi, hiển thị thông báo lỗi ngay trên modal
                    var errors = xhr.responseJSON;
                    if (errors.username) {
                        $('#usernameError').text(errors.username);
                    }
                    if (errors.email) {
                        $('#emailError').text(errors.email);
                    }
                    if (errors.phone) {
                        $('#phoneError').text(errors.phone);
                    }
                    // Mở lại modal khi có lỗi từ server
                    $('#addCustomerModal').modal('show');
                }
            });
        });

        // Mở modal khi cần hiển thị lỗi sau khi tải lại trang
        const showModal = [[${showModal}]];
        if (showModal) {
            $('#addCustomerModal').modal('show');
        }
    });
</script>

</body>
</html>
