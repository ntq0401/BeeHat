<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/employee/template}" >
<head>
  <meta charset="UTF-8">
  <title>Trang chủ</title>
</head>
<body>
<main class="content px-3 py-4" layout:fragment="main">
  <div class="container-fluid">
    <div class="mb-3">
      <h3 class="fw-bold fs-4 mb-3">Thống kê</h3>
      <div class="row">
        <div class="col-12 col-md-4 ">
          <div style="background: lightgray" class="card border-0">
            <div class="card-body py-4">
              <h5 class="mb-2 fw-bold">
                Doanh thu
              </h5>
              <p class="mb-2 fw-bold">
                $72,540
              </p>
              <div class="mb-0">
                                            <span class="badge text-success me-2">
                                                +9.0%
                                            </span>
                <span class=" fw-bold">
                                                Since Last Month
                                            </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-4 ">
          <div style="background: lightgray" class="card border-0">
            <div class="card-body py-4">
              <h5 class="mb-2 fw-bold">
                Tổng số sản phẩm bán ra
              </h5>
              <p class="mb-2 fw-bold">
                72,540
              </p>
              <div class="mb-0">
                                            <span class="badge text-success me-2">
                                                +9.0%
                                            </span>
                <span class="fw-bold">
                                                Since Last Month
                                            </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-4 ">
          <div style="background: lightgray" class="card border-0">
            <div class="card-body py-4">
              <h5 class="mb-2 fw-bold">
                Số người truy cập
              </h5>
              <p class="mb-2 fw-bold">
                72,540
              </p>
              <div class="mb-0">
                                            <span class="badge text-success me-2">
                                                +19.0%
                                            </span>
                <span class="fw-bold">
                                                Since Last Month
                                            </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <h3 class="fw-bold fs-4 my-3">Bảng thống kê
      </h3>
      <div class="row">
        <div class="col-12">
          <table class="table table-striped">
            <thead>
            <tr class="highlight">
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Handle</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td colspan="2">Larry the Bird</td>
              <td>@twitter</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
