<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/admin/template}">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết Khach Hang</title>
    <script>
        function updatePhotoPreview(input) {
            const preview = document.getElementById('customerPhoto'); // Sửa tên ID
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result; // Cập nhật src với kết quả đọc được
                    preview.style.display = 'block'; // Hiển thị ảnh
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</head>
<body>
<main class="content px-3 py-4" layout:fragment="main">
    <div class="container">
        <div class="breadcrumb d-flex align-items-center mb-4">
            <a style="font-size: 30px; font-weight: bold" th:href="@{/admin/index}">Trang chủ</a>
            <span style="font-size: 30px;">/</span>
            <a style="font-size: 30px; font-weight: bold" th:href="@{/admin/customer}">Khách hàng</a>
            <span style="font-size: 30px;">/</span>
            <a style="font-size: 30px; font-weight: bold"th:href="@{/admin/customer/detail/{id}(id=${customer.id})}">Thông tin chi tiết</a>

        </div>
        <form th:action="@{/admin/customer/update}" th:object="${customer}" method="post" class="mx-auto" style="max-width: 1000px;">
            <div class="row">
                <!-- Photo Section - Left Side -->
                <div class="col-md-3">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Photo</h5>
                        </div>
                        <div class="card-body p-3">
                            <div class="card" style="width: 100%; height: 200px;">
                                <div class="card-body p-0">
                                    <label for="photoInput" class="d-block position-relative" style="width: 100%; height: 100%;">
                                        <img id="customerPhoto"
                                             th:src="@{'/images/customers/' + ${customer.photo}}"
                                             alt="Customer Photo"
                                             class="w-100 h-100"
                                             style="object-fit: cover; cursor: pointer;"/>
                                    </label>
                                    <input type="file"
                                           id="photoInput"
                                           name="photo"
                                           accept="image/*"
                                           style="display: none;"
                                           onchange="updatePhotoPreview(this);"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- Form Sections - Right Side -->
                <div class="col-md-9">
                    <input type="hidden" name="id" th:value="${customer.id}"/>
                    <input type="hidden" name="createdDate" th:value="${customer.createdDate}"/>

                    <!-- Personal Information Card -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Personal Information</h5>
                        </div>
                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Username</label>
                                        <input type="text" name="username" th:value="${customer.username}"
                                               class="form-control" required readonly/>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" name="password" th:value="${customer.password}"
                                               class="form-control" readonly required/>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Fullname</label>
                                        <input type="text" name="fullname" th:value="${customer.fullname}"
                                               class="form-control" required/>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" name="email" th:value="${customer.email}"
                                               class="form-control" required/>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Phone</label>
                                        <input type="text" name="phone" th:value="${customer.phone}"
                                               class="form-control" required/>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Status</label>
                                        <div class="mt-2">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="status"
                                                       value="1" th:checked="${customer.status == 1}">
                                                <label class="form-check-label">Active</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="status"
                                                       value="0" th:checked="${customer.status == 0}">
                                                <label class="form-check-label">Inactive</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Address Card -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Address Details</h5>
                        </div>
                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Address</label>
                                        <input type="text" name="address" th:value="${customer.address}"
                                               class="form-control" required/>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>City</label>
                                        <input type="text" name="city" th:value="${customer.city}"
                                               class="form-control" required/>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>District</label>
                                        <input type="text" name="district" th:value="${customer.district}"
                                               class="form-control" required/>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Ward</label>
                                        <input type="text" name="ward" th:value="${customer.ward}"
                                               class="form-control" required/>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Country</label>
                                        <input type="text" name="country" th:value="${customer.country}"
                                               class="form-control" required/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center gap-2">
                        <button type="submit" class="btn btn-outline-primary">Update</button>
                        <a th:href="@{/admin/customer}" class="btn btn-outline-danger">Cancel</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</main>
</body>
</html>
